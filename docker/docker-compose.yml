version: '3.7'

services:
  backend:
    build:
      context: ..
      dockerfile: docker/backend.dockerfile
    container_name: backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - db

  frontend:
    build:
      context: ..
      dockerfile: docker/frontend.dockerfile
    container_name: frontend
    ports:
      - "8100:8100"
    environment:
      - NODE_ENV=production

  db:
    image: postgres:13-alpine
    container_name: db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:
